{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    About
{% endblock %}

{% block body_block %}
    <h1>Rango says...</h1>
    <div>
        <strong>{{ boldmessage }}</strong><br />
        {% if user.is_authenticated %}
            ...howdy {{ user.username }}!
        {% else %}
            ...hey there Partner!
        {% endif %}
        <br />
    </div>

    <div>
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango"/> <br/>
        <img src="{{ MEDIA_URL }}python.png" alt="Picture of Python" />
    </div>
{% endblock %}
